name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install server dependencies
        run: |
          cd server
          npm install
      - name: Install client dependencies
        run: |
          cd client
          npm install
      - name: Run server tests
        run: |
          cd server
          npm test
      - name: Run client tests
        run: |
          cd client
          npm test -- --watchAll=false
      - name: Build client
        run: |
          cd client
          npm run build

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Render
        run: echo "Render deployment steps go here (API or manual)"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Vercel
        run: echo "Vercel deployment steps go here (vercel CLI or GitHub integration)"
